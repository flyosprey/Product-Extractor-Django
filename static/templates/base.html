

{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated  %}
                <a href="{% url 'service' %}" class="btn btn-outline-light mb-1">Service</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light mb-1">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light mb-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light mb-1">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="my4 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
